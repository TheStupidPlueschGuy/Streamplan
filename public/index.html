<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streamplan ‚ö°</title>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Fredoka:wght@500;600;700&family=Bangers&display=swap" rel="stylesheet">
<style>
  :root {
    --fire: #ff6b35;
    --electric: #ffd23f;
    --sky: #4ecdc4;
    --pink: #ff006e;
    --purple: #8338ec;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  @keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    25% { transform: translateY(-10px) rotate(2deg); }
    75% { transform: translateY(-5px) rotate(-2deg); }
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  @keyframes wiggle {
    0%, 100% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
  }

  @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-100px) rotate(-5deg); }
    to { opacity: 1; transform: translateX(0) rotate(0deg); }
  }

  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(100px) rotate(5deg); }
    to { opacity: 1; transform: translateX(0) rotate(0deg); }
  }

  @keyframes popIn {
    0% { transform: scale(0) rotate(0deg); opacity: 0; }
    60% { transform: scale(1.15) rotate(5deg); opacity: 1; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }

  body {
    font-family: 'Fredoka', sans-serif;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    position: relative;
    background: linear-gradient(135deg, #ff9a56 0%, #ffcd94 50%, #ffeaa7 100%);
  }

  .bg-shapes {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
    pointer-events: none;
  }

  .shape {
    position: absolute;
    opacity: 0.15;
    animation: float 8s ease-in-out infinite;
  }

  .shape:nth-child(1) { left: 5%; top: 10%; width: 120px; height: 120px; background: var(--pink); border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; animation-delay: 0s; }
  .shape:nth-child(2) { right: 8%; top: 15%; width: 100px; height: 100px; background: var(--sky); border-radius: 50%; animation-delay: 1s; }
  .shape:nth-child(3) { left: 15%; bottom: 15%; width: 90px; height: 90px; background: var(--purple); border-radius: 20%; animation-delay: 2s; transform: rotate(45deg); }
  .shape:nth-child(4) { right: 12%; bottom: 20%; width: 110px; height: 110px; background: var(--electric); border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; animation-delay: 1.5s; }
  .shape:nth-child(5) { left: 50%; top: 5%; width: 80px; height: 80px; background: var(--fire); border-radius: 50%; animation-delay: 0.5s; }

  .bg-custom {
    position: fixed;
    inset: 0;
    z-index: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transition: opacity 0.8s;
  }

  .bg-custom.active {
    opacity: 1;
  }

  .container {
    position: relative;
    z-index: 1;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 20px 40px 40px 40px;
    gap: 20px;
    justify-content: flex-start;
    align-items: center;
  }

  .header {
    display: grid;
    grid-template-columns: 180px 1fr 180px;
    align-items: center;
    gap: 30px;
    animation: slideInLeft 0.8s ease;
    width: 100%;
    max-width: 1400px;
  }

  .avatar-container {
    position: relative;
    animation: popIn 1s ease 0.3s backwards;
  }

  .avatar {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 8px solid white;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3), inset 0 -5px 20px rgba(0,0,0,0.2);
    object-fit: cover;
    background: white;
    animation: pulse 3s ease-in-out infinite;
  }

  .avatar-glow {
    position: absolute;
    inset: -10px;
    border-radius: 50%;
    background: radial-gradient(circle, var(--fire) 0%, transparent 70%);
    opacity: 0.6;
    animation: pulse 2s ease-in-out infinite alternate;
    z-index: -1;
  }

  .title-area {
    text-align: center;
    animation: popIn 1s ease 0.5s backwards;
  }

  .date-badge {
    display: inline-block;
    background: white;
    color: var(--fire);
    font-size: 1.2rem;
    font-weight: 700;
    padding: 8px 24px;
    border-radius: 50px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transform: rotate(-2deg);
    margin-bottom: 10px;
    animation: wiggle 2s ease-in-out infinite;
  }

  .main-title {
    font-family: 'Bangers', cursive;
    font-size: 6.5rem;
    line-height: 0.85;
    color: white;
    text-shadow: 4px 4px 0px rgba(0,0,0,0.3), -2px -2px 0px var(--pink), 2px 2px 0px var(--fire), 6px 6px 30px rgba(255,107,53,0.5);
    letter-spacing: 3px;
    transform: rotate(-1deg);
  }

  .month-badge {
    display: inline-block;
    background: linear-gradient(135deg, var(--fire), var(--pink));
    color: white;
    font-size: 1.5rem;
    font-weight: 700;
    padding: 10px 30px;
    border-radius: 50px;
    box-shadow: 0 8px 20px rgba(255,107,53,0.4);
    margin-top: 12px;
    animation: slideInRight 0.8s ease 0.7s backwards;
  }

  .schedule {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 12px;
    animation: slideInLeft 0.8s ease 0.4s backwards;
    width: 100%;
    max-width: 1400px;
  }

  .day-row {
    display: grid;
    grid-template-columns: 140px 1fr 200px;
    gap: 15px;
    align-items: stretch;
    animation: slideInRight 0.6s ease backwards;
  }

  .day-row:nth-child(1) { animation-delay: 0.5s; }
  .day-row:nth-child(2) { animation-delay: 0.6s; }
  .day-row:nth-child(3) { animation-delay: 0.7s; }
  .day-row:nth-child(4) { animation-delay: 0.8s; }
  .day-row:nth-child(5) { animation-delay: 0.9s; }
  .day-row:nth-child(6) { animation-delay: 1s; }
  .day-row:nth-child(7) { animation-delay: 1.1s; }

  .day-tag {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Righteous', cursive;
    font-size: 1.8rem;
    color: white;
    background: #555;
    border-radius: 25px;
    box-shadow: 0 8px 0px rgba(0,0,0,0.2), 0 15px 30px rgba(0,0,0,0.2);
    transform: translateY(-4px);
    position: relative;
    overflow: hidden;
  }

  .day-tag::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 60%);
  }

  .day-tag.active {
    background: linear-gradient(135deg, var(--fire), var(--pink));
    animation: pulse 2s ease-in-out infinite;
  }

  .day-tag.sleep {
    background: linear-gradient(135deg, var(--sky), var(--purple));
  }

  .stream-card {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: 700;
    color: rgba(0,0,0,0.85);
    background: white;
    border-radius: 25px;
    padding: 18px 30px;
    box-shadow: 0 8px 0px rgba(0,0,0,0.15), 0 15px 30px rgba(0,0,0,0.2);
    transform: translateY(-4px);
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
  }

  .stream-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,210,63,0.3) 0%, transparent 50%);
  }

  .stream-card.active {
    background: linear-gradient(135deg, var(--electric), var(--fire));
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .stream-card.sleep {
    background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
    font-size: 2.5rem;
  }

  .time-badge {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Righteous', cursive;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    background: #555;
    border-radius: 25px;
    padding: 18px 25px;
    box-shadow: 0 8px 0px rgba(0,0,0,0.2), 0 15px 30px rgba(0,0,0,0.2);
    transform: translateY(-4px);
    position: relative;
    overflow: hidden;
  }

  .time-badge::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, transparent 60%);
  }

  .time-badge.active {
    background: linear-gradient(135deg, var(--fire), var(--pink));
  }

  .time-badge.sleep {
    background: linear-gradient(135deg, var(--sky), var(--purple));
  }

  .footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    animation: slideInLeft 0.8s ease 1.2s backwards;
    width: 100%;
    max-width: 1400px;
  }

  .footer-box {
    background: white;
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 0px rgba(0,0,0,0.1), 0 15px 30px rgba(0,0,0,0.15);
    transform: translateY(-4px) rotate(-1deg);
  }

  .footer-left {
    font-size: 1.1rem;
    font-weight: 600;
    color: rgba(0,0,0,0.8);
  }

  .footer-right {
    font-size: 1.3rem;
    font-weight: 700;
    color: rgba(0,0,0,0.85);
    line-height: 1.3;
    text-align: right;
    transform: rotate(1deg);
  }

  .disclaimer {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.4rem;
    font-weight: 700;
    color: rgba(0,0,0,0.7);
    text-shadow: 0 2px 4px rgba(255,255,255,0.5);
    animation: slideInRight 0.8s ease 1.4s backwards;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 768px) {
    .container { padding: 15px; gap: 15px; }
    .header { grid-template-columns: 100px 1fr 100px; gap: 15px; }
    .avatar { width: 100px; height: 100px; border: 5px solid white; }
    .main-title { font-size: 3.5rem; }
    .date-badge { font-size: 0.9rem; padding: 6px 18px; }
    .month-badge { font-size: 1.1rem; padding: 8px 20px; }
    .day-row { grid-template-columns: 80px 1fr 120px; gap: 10px; }
    .day-tag { font-size: 1.2rem; }
    .stream-card { font-size: 1.3rem; padding: 14px 20px; }
    .stream-card.sleep { font-size: 1.8rem; }
    .time-badge { font-size: 1rem; padding: 14px 15px; }
    .footer { flex-direction: column; gap: 15px; align-items: center; }
    .footer-box { transform: rotate(0); }
    .footer-left, .footer-right { font-size: 0.9rem; text-align: center; }
    .disclaimer { font-size: 1rem; }
  }
</style>
</head>
<body>

<div class="bg-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="bg-custom" id="bgCustom"></div>

<div class="container">
  <div class="header">
    <div class="avatar-container">
      <div class="avatar-glow"></div>
      <img class="avatar" id="avatar" src="" alt="">
    </div>
    <div class="title-area">
      <div class="date-badge" id="dateRange"></div>
      <div class="main-title">STREAMPLAN</div>
      <div class="month-badge" id="monthBadge"></div>
    </div>
    <div></div>
  </div>

  <div class="schedule" id="schedule"></div>

  <div class="footer">
    <div class="footer-box footer-left" id="footerLeft"></div>
    <div class="footer-box footer-right" id="footerRight"></div>
  </div>

  <div class="disclaimer">Diese Angaben sind ohne Gew√§hr ‚ö°</div>
</div>

<script>
const API_URL = window.location.origin;
const DAYS = ['MO', 'DI', 'MI', 'DO', 'FR', 'SA', 'SO'];
const MONTHS = ['JANUAR', 'FEBRUAR', 'M√ÑRZ', 'APRIL', 'MAI', 'JUNI', 'JULI', 'AUGUST', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DEZEMBER'];

let state = {};

async function loadData() {
  try {
    const res = await fetch(`${API_URL}/api/schedule`);
    state = await res.json();
    render();
  } catch (error) {
    console.error('Error loading data:', error);
  }
}

function render() {
  // Background
  if (state.bgImage) {
    document.getElementById('bgCustom').style.backgroundImage = `url(${state.bgImage})`;
    document.getElementById('bgCustom').classList.add('active');
  }

  // Avatar
  if (state.avatar) {
    document.getElementById('avatar').src = state.avatar;
  }

  // Date Range
  const today = new Date();
  const monday = new Date(today);
  const day = monday.getDay();
  const diff = monday.getDate() - day + (day === 0 ? -6 : 1);
  monday.setDate(diff);
  const sunday = new Date(monday);
  sunday.setDate(monday.getDate() + 6);

  const fmt = (d) => String(d.getDate()).padStart(2,'0') + '.' + String(d.getMonth()+1).padStart(2,'0');
  document.getElementById('dateRange').textContent = `${fmt(monday)}-${fmt(sunday)}`;
  document.getElementById('monthBadge').textContent = `${MONTHS[today.getMonth()]} ${today.getFullYear()}`;

  // Schedule
  const html = state.days.map(d => {
    const cls = d.sleep ? 'sleep' : 'active';
    const content = d.sleep ? '‚òÅÔ∏è üí§ üí§ üí§ ‚òÅÔ∏è' : (d.stream || 'KEIN STREAM');
    const time = d.sleep ? 'üí§' : (d.time || '‚Äî');
    return `
      <div class="day-row">
        <div class="day-tag ${cls}">${d.name}</div>
        <div class="stream-card ${cls}">${content}</div>
        <div class="time-badge ${cls}">${time}</div>
      </div>
    `;
  }).join('');
  document.getElementById('schedule').innerHTML = html;

  // Footer
  document.getElementById('footerLeft').innerHTML = state.footerLeft.replace(/\n/g, '<br>');
  document.getElementById('footerRight').innerHTML = state.footerRight.replace(/\n/g, '<br>');
}

// Auto-refresh every 30 seconds
loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
